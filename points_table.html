<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Table - ESL Season 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, rgb(255, 210, 210), rgb(177, 219, 255)) !important;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: url('ESL2.png') no-repeat center center fixed;
            background-size: cover;
            animation: backgroundAnimation 20s infinite linear;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        h1 {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #fff;
            text-align: center;
        }

        /* Table Styles */
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: rgba(2, 110, 187, 0.6);
            box-shadow: 0 4px 10px rgba(46, 46, 46, 0.1);
            border-radius: 8px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        td {
            font-size: 16px;
            color: #000;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #76c6ff;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Button Styles */
        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        .btn {
            display: inline-block;
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 25%;
        }

        .btn:hover {
            background-color: #685a68;
        }

        .btn-round {
            background-color: #007BFF;
        }

        .btn-round:hover {
            background-color: #0056b3;
        }

        .btn-orange {
            background-color: #ff9933;
        }

        .btn-orange:hover {
            background-color: #e68a19;
        }

        .btn-purple {
            background-color: #cc33ff;
        }

        .btn-purple:hover {
            background-color: #a329cc;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        .team-logo {
            width: auto;
            height: 50px;
        }
    </style>
</head>
<body>

    <h1 style="color: black;">Points Table - ESL Season 3</h1>

    <!-- Button Section -->
    <div class="button-container">
        <a href="round1.html" class="btn btn-round">Round 1</a>
        <a href="round2.html" class="btn btn-round">Round 2</a>
        <a href="index.html" class="btn">Back to Fixtures</a>
        <a href="topbatter.html" class="btn btn-orange">Top Batter</a>
        <a href="topbowler.html" class="btn btn-purple">Top Bowler</a>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Team</th>
                    <th>Played</th>
                    <th>Won</th>
                    <th>Lost</th>
                    <th>Points</th>
                    <th>Net Run Rate</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>
                        <img src="bplogo.png" alt="Blue Panthers Logo" class="team-logo"><br>
                        Blue Panthers
                    </td>
                    <td>5</td>
                    <td>4</td>
                    <td>1</td>
                    <td>12</td>
                    <td style="color: green;">+7.16</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>
                        <img src="pwlogo.png" alt="Peace Walkers Logo" class="team-logo"><br>
                        Peace Walkers
                    </td>
                    <td>4</td>
                    <td>4</td>
                    <td>0</td>
                    <td>12</td>
                    <td style="color: green;">+6.74</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>
                        <img src="rsklogo.png" alt="Royal Super Knights Logo" class="team-logo"><br>
                        Royal Super Knights
                    </td>
                    <td>4</td>
                    <td>2</td>
                    <td>2</td>
                    <td>6</td>
                    <td style="color: green;">+3.19</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>
                        <img src="bblogo.png" alt="Bandbros Logo" class="team-logo"><br>
                        Bandbros
                    </td>
                    <td>5</td>
                    <td>1</td>
                    <td>4</td>
                    <td>3</td>
                    <td style="color: red;">-4.4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>
                        <img src="bhlogo.png" alt="Black Hawks Logo" class="team-logo"><br>
                        Black Hawks
                    </td>
                    <td>4</td>
                    <td>0</td>
                    <td>4</td>
                    <td>0</td>
                    <td style="color: red;">-1.67</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
