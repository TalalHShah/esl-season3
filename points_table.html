<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Table - ESL Season 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg,rgb(255, 210, 210),rgb(177, 219, 255)) !important;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: url('ESL2.png') no-repeat center center fixed;
            background-size: cover;
            animation: backgroundAnimation 20s infinite linear;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        h1 {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #fff;
            text-align: center;
        }

        /* Table Styles */
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: rgba(2, 110, 187, 0.6);
            box-shadow: 0 4px 10px rgba(46, 46, 46, 0.1);
            border-radius: 8px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        td {
            font-size: 16px;
            color: #000;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #797979;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Button Styles */
        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        .back-btn, .round-btn {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 25%;
            text-align: center;
            text-decoration: none;
        }

        .back-btn:hover, .round-btn:hover {
            background-color: #5a6268;
        }

        .round-btn {
            background-color: #007BFF;
        }

        .round-btn:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                width: 100%;
                font-size: 14px;
            }
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            .round-btn, .back-btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <h1 style="color: black;">Points Table - ESL Season 3</h1>
