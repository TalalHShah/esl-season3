<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixture List - Round 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, rgb(255, 210, 210), rgb(177, 219, 255));
            color: #333;
            padding: 10px;
            display: flex;
            justify-content: center;
            overflow: hidden;
            position: relative;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Background animation */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('ESL2.png');
            background-size: cover;
            background-repeat: no-repeat;
            animation: moveBackground 15s linear infinite;
            z-index: -1;
        }

        /* Animation keyframes */
        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 0;
            }
        }

        .container {
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            -ms-overflow-style: none;
            padding-right: 10px;
        }

        .container::-webkit-scrollbar {
            width: 0;
            display: none;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .fixture-list {
            list-style-type: none;
            padding: 0;
        }

        .round {
            font-weight: bold;
            color: #666;
            margin-top: 10px;
            font-size: 16px;
        }

        .fixture {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }

        .fixture:hover {
            transform: scale(0.98);
        }

        .team {
            font-weight: bold;
            flex: 1;
            text-align: center;
        }

        .vs {
            font-weight: normal;
            font-size: 14px;
            color: #888;
            margin: 0 8px;
        }

        /* Team colors */
        .pw { color: red; }
        .rsk { color: rgb(194, 194, 0); }
        .bp { color: blue; }
        .bb { color: rgb(97, 16, 137); }
        .bh { color: black; }

        /* Completed match styling */
        .completed {
            position: relative;
            background-color: #fff5f5;
        }

        .completed:hover {
            background-color: lightcoral;
            color: red;
        }

        .completed:hover .team, 
        .completed:hover .vs {
            visibility: hidden;
        }

        .result {
            display: none;
            font-size: 14px;
            color: #444;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .completed:hover .result {
            display: block;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            .fixture {
                font-size: 14px;
                padding: 8px;
            }

            .round {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .fixture {
                flex-direction: column;
                text-align: center;
            }

            .team {
                margin-bottom: 5px;
            }

            .vs {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Round 1 Fixtures</h1>
        <ul class="fixture-list">
            <li class="round">Round 1 - Match 1</li>
            <li class="fixture completed">
                <span class="team pw">Peace Walkers (Home)</span>
                <span class="vs">vs</span>
                <span class="team rsk">Royal Super Knights (Away)</span>
                <span class="result">PW won by 07 wickets</span>
            </li>

            <li class="round">Round 1 - Match 2</li>
            <li class="fixture">
                <span class="team rsk">Royal Super Knights (Home)</span>
                <span class="vs">vs</span>
                <span class="team bb">Bandbros (Away)</span>
            </li>
        </ul>
    </div>

</body>
</html>
